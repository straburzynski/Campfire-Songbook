# custom properties
app.externalApiUrl.spiewnikWywrota=https://api.wywrota.pl/api/suggest?q=
app.externalApiUrl.ultimateGuitar=https://www.ultimate-guitar.com/search.php?type=300&title=
# server
server.port=8090
server.servlet.context-path=/api
# exceptions
server.error.include-message=always
# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
# H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.data.r2dbc=DEBUG
spring.r2dbc.url= r2dbc:h2:mem:///~/data/app_db
spring.r2dbc.name=sa
spring.r2dbc.password=
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true