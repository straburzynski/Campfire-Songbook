# custom properties
app.externalApiUrl.spiewnikWywrota=http://localhost:8099/api.wywrota.pl/api/suggest?q=
app.externalApiUrl.ultimateGuitar=http://localhost:8099/ultimate-guitar.com/search.php?type=300&title=
# server
server.port=8090
server.servlet.context-path=/api
# exceptions
server.error.include-message=always
# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
# H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.r2dbc.url=r2dbc:h2:mem:///~/data/app_db
spring.r2dbc.name=sa
spring.r2dbc.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect